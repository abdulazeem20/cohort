<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/css/enrol.css" />
    <link rel="stylesheet" href="./assets/styles/css/all.min.css" />
    <title>Enrol</title>
  </head>
  <body>
    <form method="post">
      <h1>Cohort Registration</h1>
      <div class="input_con">
        <div class="inputs">
          <i class="fas fa-user ico"></i>
          <input
            type="text"
            name="firstname"
            id="firstname"
            placeholder="Enter Your Firstname"
          />
        </div>
        <p></p>
      </div>
      <div class="input_con">
        <div class="inputs">
          <i class="fas fa-user ico"></i>
          <input
            type="text"
            name="lastname"
            id="lastname"
            placeholder="Enter Your Lastname"
            required
          />
        </div>
        <p></p>
      </div>
      <div class="input_con">
        <div class="inputs">
          <i class="fas fa-user ico"></i>
          <input
            type="text"
            name="othername"
            id="othername"
            placeholder="Enter Your Other Name"
            required
          />
        </div>
        <p></p>
      </div>
      <div class="input_con">
        <div class="inputs">
          <i class="fas fa-envelope ico"></i>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter Your Email"
            required
          />
        </div>
        <p class="email-error"></p>
      </div>
      <div class="input_con">
      <div class="inputs">
        <i class="fas fa-phone ico"></i>
        <input
          type="text"
          name="phone"
          id="phone"
          placeholder="Enter Your Phone Number"
          required
        />
      </div>
      <p></p>
    </div>
    <div class="input_con">
      <div class="inputs">
        <i class="fas fa-calendar-alt ico"></i>
        <input
          type="date"
          name="dob"
          id="dob"
          placeholder="Date of birth"
          required
        />
      </div>
      <p></p>
      </div>

      <div class="input_con">
      <div class="inputs gender">
        <h2>Gender</h2>
        <div>
          <input
            type="radio"
            name="gender"
            id="male"
            class="radio genderR"
            value="Male"
            required
          />
          <label for="male">Male</label>
        </div>
        <div>
          <input
            type="radio"
            name="gender"
            id="female"
            class="radio genderR"
            value="Female"
            required
          />
          <label for="female">Female</label>
        </div>
      </div>
      <p></p>
      </div>
      <div class="input_con">
      <div class="inputs">
        <i class="fas fa-user-graduate ico"></i>
        <select name="admission_mode">
          <option value="null">Admission Mode</option>
          <option value="PT">Part Time</option>
          <option value="FT">Full Time</option>
        </select>
      </div>
      <p></p>
      </div>
      <div class="input_con">
      <div class="inputs">
        <i class="fas fa-user-graduate ico"></i>
        <select name="course" id="courses">
          <option value="null">Course</option>
          <option value="PT">Front-end Development</option>
          <option value="FT">Full Stack Development</option>
          <option value="FT">Data Science 1</option>
          <option value="FT">Data Science 2</option>
          <option value="FT">Data Science 3</option>
          <option value="FT">Graphic Design</option>
          <option value="FT">Product Design</option>
        </select>
      </div>
      <p></p>
      </div>
      <button type="button" class="submit">Submit</button>
      <div class="modal">
        <span id="close"><i class="fas fa-times"></i></span>
        <h1>Registration Details</h1>
        <div class="details">
          <h3>Firstname:</h3>
          <h3 class="firstname"></h3>
        </div>
        <div class="details">
          <h3>Lastname:</h3>
          <h3 class="lastname"></h3>
        </div>
        <div class="details">
          <h3>Other name:</h3>
          <h3 class="othername"></h3>
        </div>
        <div class="details">
          <h3>Email:</h3>
          <h3 class="email"></h3>
        </div>
        <div class="details">
          <h3>Phone Number:</h3>
          <h3 class="phone"></h3>
        </div>
        <div class="details">
          <h3>Date of Birth:</h3>
          <h3 class="dob"></h3>
        </div>
        <div class="details">
          <h3>Sex:</h3>
          <h3 class="sex"></h3>
        </div>
        <div class="details">
          <h3>Admission Mode:</h3>
          <h3 class="admMode"></h3>
        </div>

        <div class="courses_con">
          <h2 class="course_content"></h2>
        </div>
        <button type="submit">Proceed to Submit</button>
      </div>
      <div class="overlay"></div>
    </form>

    <script src="./assets/scripts/all.min.js"></script>
    <script src="./assets/scripts/jquery.js"></script>
    <script src="./assets/scripts/enrol.js" type="module"></script>
  </body>
</html>
